<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mint on Arbitrum</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f7fa, #fce4ec, #f3e5f5);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            color: #2d2d2d;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            margin-bottom: 15px;
        }

        button {
            background-color: #2d72fc;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a54d7;
            transform: scale(1.03);
        }

        button:disabled {
            background-color: #a0bffc;
            cursor: not-allowed;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        #walletInfo {
            font-size: 14px;
            color: #444;
            margin: 10px 0;
        }

        #statusMessage {
            color: #d93025;
            margin-top: 10px;
        }

        #successMessage {
            color: #0f9d58;
            margin-top: 10px;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2d72fc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/60" alt="Logo" class="logo">
        <h1>Mint Your Model</h1>
        <button id="connectWalletBtn">Connect Wallet</button>
        <p id="walletInfo"></p>

        <input id="tokenURIInput" type="text" placeholder="Enter Token URI" disabled />
        <button id="mintModelBtn" disabled>Mint Model</button>
        <div class="loader" id="loader"></div>

        <p id="statusMessage"></p>
        <p id="successMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let web3;
            let userAccount;

            const connectWalletBtn = document.getElementById('connectWalletBtn');
            const walletInfo = document.getElementById('walletInfo');
            const tokenURIInput = document.getElementById('tokenURIInput');
            const mintModelBtn = document.getElementById('mintModelBtn');
            const statusMessage = document.getElementById('statusMessage');
            const successMessage = document.getElementById('successMessage');
            const loader = document.getElementById('loader');

            async function switchToArbitrum() {
                const ARBITRUM_CHAIN_ID = '0xa4b1';
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: ARBITRUM_CHAIN_ID }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: ARBITRUM_CHAIN_ID,
                                    chainName: 'Arbitrum One',
                                    rpcUrls: ['https://arb1.arbitrum.io/rpc'],
                                    nativeCurrency: {
                                        name: 'Ether',
                                        symbol: 'ETH',
                                        decimals: 18,
                                    },
                                    blockExplorerUrls: ['https://arbiscan.io'],
                                }],
                            });
                        } catch (addError) {
                            console.error('Error adding Arbitrum:', addError);
                        }
                    } else {
                        console.error('Error switching to Arbitrum:', switchError);
                    }
                }
            }

            connectWalletBtn.addEventListener('click', async () => {
                if (typeof window.ethereum !== 'undefined') {
                    web3 = new Web3(window.ethereum);
                    try {
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        await switchToArbitrum();
                        const accounts = await web3.eth.getAccounts();
                        userAccount = accounts[0];
                        connectWalletBtn.textContent = `Connected: ${userAccount.substring(0, 6)}...${userAccount.slice(-4)}`;
                        walletInfo.textContent = `Wallet: ${userAccount}`;
                        mintModelBtn.disabled = false;
                        tokenURIInput.disabled = false;
                        statusMessage.textContent = '';
                        successMessage.textContent = '';
                    } catch (error) {
                        console.error(error);
                        statusMessage.textContent = 'Error connecting wallet or switching network.';
                    }
                } else {
                    alert('MetaMask is not installed or this page is not served over HTTPS.');
                }
            });

            mintModelBtn.addEventListener('click', async () => {
                const tokenURI = tokenURIInput.value;
                if (web3 && userAccount && tokenURI) {
                    const contractAddress = "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512";
                    const contractABI = [ /* Your ABI here */ ];

                    const contract = new web3.eth.Contract(contractABI, contractAddress);
                    try {
                        loader.style.display = 'block';
                        statusMessage.textContent = 'Minting in progress...';
                        const result = await contract.methods.mintModel(tokenURI).send({ from: userAccount });
                        console.log("Model Minted:", result);
                        successMessage.textContent = `✅ Minted! Tx: ${result.transactionHash}`;
                        statusMessage.textContent = '';
                    } catch (error) {
                        console.error("Minting error:", error);
                        statusMessage.textContent = '❌ Minting failed. Check console for details.';
                    } finally {
                        loader.style.display = 'none';
                    }
                } else {
                    statusMessage.textContent = 'Please connect wallet and enter Token URI.';
                }
            });
        });
    </script>
</body>
</html>
